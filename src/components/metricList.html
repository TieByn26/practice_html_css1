<each loop="item in {{list}}">
    <li class="list-metric">
        <div class="list-metric--contentA">
            <p class="contentA">{{item.contentA}}</p>
        </div>
        <div class="list-metric--contentB">
            <p class="contentB">{{item.contentB}}</p>
        </div>
    </li>
</each>
